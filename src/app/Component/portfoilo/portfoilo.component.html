<div class="portoilo text-white d-flex justify-content-center align-items-center mt-5 ">
    <div class="container">
        <div class="text-center">
            <h2 class="text-uppercase mb-3 fs-1 fw-bolder">portfolio section</h2>
            <div class="d-flex align-items-center justify-content-center mb-3">
              <div
                class="line me-3"
              ></div>
              <i class="fa-solid fa-star"></i>
              <div
                class="line ms-3"
              ></div>
            </div>
        </div>
  

        <div class="container portfilo-contant">
          <div class="row g-2">
            @for (item of portfolioItems; track $index) {
              <div class="col-lg-4 col-md-6">
                <div class="rounded-3 overflow-hidden position-relative portfolio-item" >
                  <img class="w-100 rounded-3" [src]="item.src" alt="Portfolio Item">
                  <div class="layer position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
                    <i class="text-white fa-solid fa-plus fa-6x"></i>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
    </div>
  </div>
