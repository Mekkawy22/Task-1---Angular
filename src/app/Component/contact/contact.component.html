<div class="contact text-white d-flex justify-content-center align-items-center mt-5 ">
    <div class="container">
        <div class="text-center" >
            <h2 class="text-uppercase mb-3 fs-1 fw-bolder">conatct section</h2>
            <div class="d-flex align-items-center justify-content-center mb-3">
              <div
                class="line me-3"
              ></div>
              <i class="fa-solid fa-star"></i>
              <div
                class="line ms-3"
              ></div>
            </div>
        </div>
  
      <!-- contact Content -->
      <div class="container contact-contant">
        <form class="w-50 p-2 mx-auto mt-5">
            <div class="form-group position-relative mb-5">
              <label 
                for="userName" 
                class="floating-label" 
                [ngClass]="{ 'active': userName.length > 0 }">
                userName :
              </label>
              <input 
                id="userName" 
                type="text" 
                placeholder="userName" 
                name="userName" 
                [(ngModel)]="userName" 
                class="form-control border-0 border-bottom py-2">
            </div>
          
            <div class="form-group position-relative mb-5">
              <label 
                for="userAge" 
                class="floating-label" 
                [ngClass]="{ 'active': userAge.length > 0 }">
                userAge :
              </label>
              <input 
                id="userAge" 
                type="text" 
                placeholder="userAge" 
                name="userAge" 
                [(ngModel)]="userAge" 
                class="form-control border-0 border-bottom py-2">
            </div>
          
            <div class="form-group position-relative mb-5">
              <label 
                for="userEmail" 
                class="floating-label" 
                [ngClass]="{ 'active': userEmail.length > 0 }">
                userEmail :
              </label>
              <input 
                id="userEmail" 
                type="text" 
                placeholder="userEmail" 
                name="userEmail" 
                [(ngModel)]="userEmail" 
                class="form-control border-0 border-bottom py-2">
            </div>
          
            <div class="form-group position-relative mb-2">
              <label 
                for="userPassword" 
                class="floating-label" 
                [ngClass]="{ 'active': userPassword.length > 0 }">
                userPassword :
              </label>
              <input 
                id="userPassword" 
                type="text" 
                placeholder="userPassword" 
                name="userPassword" 
                [(ngModel)]="userPassword" 
                class="form-control border-0 border-bottom py-2">
            </div>
          
            <button class="btn mt-4 text-white" style="background-color: #1abc9c;">Send Message</button>
          </form>
          
          
    </div>
  </div>
